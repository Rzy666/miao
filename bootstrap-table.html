<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
table{
  width: 100%;
  border-collapse: collapse;

  td,th{
    padding: 0.5em;
  }

  tr,th{
    text-align: left;
   }
    thead tr{
     border-bottom:2px solid #DEE2E6;
   }
   tr{
     border-top:1px solid #DEE2E6;
   }
  &.table-striped tbody tr:nth-of-type(odd){
    background-color:#F2F2F2;
 }
  &.table-borderless tr{
    xborder: none;
 }
   &.table-hover tbody tr:hover{
     background-color:#F2F2F2 ;
   }
   &.table-bordered td,th{
     border: 1px solid #DEE2E6;
   }
   &.table-sm td,th{
     padding: 0.25em;
    }
  &.table-dark{
    background-color:#343A40;
    color: white;
      thead tr{
        border-bottom-color:#454D55;
      }
      tbody tr{
        border-top-color: #454D55;
      }
      &.table-hover{
        tbody tr:hover{
          background-color: #3E444A;
        }
      }
      &.table-bordered{
        td,th{
          border-color:#454D55 ;
        }


      }


    }


}












  </style>
</head>
<body>
  <table class="table table-dark xtable-striped table-bordered  xtable-borderless table-hover  xtable-sm">
    <thead class="thead-dark thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">LarryLarry the Bird</td>

        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

</body>
<script src="less.min.js"></script>
</html>
