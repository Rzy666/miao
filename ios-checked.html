<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

label{
  display:table-cell;
  width:300px;
  height:160px;
  border:1px solid;
  border-radius:80px;
  vertical-align: middle;
  background-color: turquoise;
  


}
span{display: block;
  width:150px;
  height:150px;
 border:1px solid;
  border-radius:150px;
  background-color:red;
  transition:1s ;



}
input:checked+label span{
 margin-left: 148px;
   transition:1s 0.5s;
  background-color:green;

}
input:checked+label{
  background-color: yellow;
  transition:1.5s;
}


</style>
<body>
<input type="checkbox" name="" id="heart" hidden>



  <label for="heart"><span></span></label>


</body>
</html>
