<script>
  function insetSort(ary) { //插入排序
    //从第二个数开始比较根前面的一个比较，如果比前面的小就换位
    for (var i = 1; i < ary.length; i++) {
      var t = ary[i]
      for (var j = i - 1; j >= 0; j--) {
        if (ary[j] > t) {
          ary[j + 1] = ary[j]
        } else {
          break
        }
      }
      ary[j + 1] = t
    }
    return ary
  }
</script>

<script>
  //归并排序
  function mergeSort(ary) {
    if (ary.length < 2) { //如果数组只有一项则返回原数组
      return ary
    }
    var mid = Math.floor(ary.length / 2) //把数组一份为二
    var left = ary.slice(0, mid) //左边拍
    var right = ary.slice(mid) //右边排
    mergeSort(left)
    mergeSort(right)
    var i = 0 //左边指针
    var j = 0 //右边指针
    var k = 0 //合起来的指针
    while (i < left.length && j < right.length) {
      if (left[i] < right[j]) {
        ary[k++] = left[i++] //如果第一项小于右边的第一项则新数组得到左边第一项
      } else {
        ary[k++] = right[j++]
      }
    }
    while (j < right.length) { //如果出循环右边的长度还有没有循环的，ary就全部接右边的
      ary[k++] = right[j++]
    }
    while (i < left.length) { //如果出循环左边的长度还有没有循环的，ary就全部接右边的
      ary[k++] = left[i++]
    }
    return ary
  }

    var pivoTide = Math.floor(Math.random() * (end - start + 1) + start) //在开始值跟结束之中随机选哨兵位置，哨兵下标
    var pivot = ary[pivoTide] //哨兵的值
    swap(ary, pivoTide, end) //哨兵值换到最后面去

      if (ary[j] < pivot) {
        swap(ary, i, j) 
        i++//i左边都是比哨兵小的数
      }
    }
    swap(ary, i, end) //哨兵跟i的值换位置，此时哨兵在i的位置上，左边的数都比哨兵小，右边的数都比哨兵大
    qSort(ary, start, i - 1)//i左边排序
    qSort(ary, i + 1, end)// i右边排序
