<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }

</script>

  <script>
    function arayToList2(array) {
      var head = {
        val: array[0],
        next: null
      }
      var prev = head
      for (var i = 1; i < array.length; i++) {
        var node = {
          val: array[i],
          next: null
        }
        prev.next = node
        prev = node
      }
      return head
    }

  <script>
    function append(val, head) {
      var node = {
        val: val,
        next: null
      }
      if (head == null) {
        return node
      }
      var p = head
      while (p.next) {
        p = p.next
      }
      p.next = node
      return head
    }
  </script>
  <script>
    function nth(list, n) {
      if (list == null && n < 0) {
        return undefined
      }
      var p = list
      var c = 0
      while (p && c < n) {
        c++
        p = p.next
      }
      if (p) {
        return p.val
      } else {
        return undefined
      }
    }
  </script>
  <script>
    function nth(list, n) {
      if (list == null && n < 0) {
        return undefined
      }
      if (n == 0) {
        return list.val
      }
      return nth(list.next, n - 1)
    }
  </script>
  <script>
    function inside(list, n, val) {
      var node = {
        val: val,
        next: null
      }
      if (n == 0) {
        node.next = list
        return node
      }
      var list = p
      var c = 0
      while (p && c < n - 1) {
        c++
        p = p.next
      }
      var q = p.next
      p, next = node
      node.next = q
      return list
    }
