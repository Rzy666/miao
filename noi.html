<script id="sqrt">
  // 二分法求平方根 以n=16为例
  function sqrt(n) {
    let left = 0
    let right = n // 16
    do {
      var min = (right - left) / 2 // min = 8
      if (min * min < n) { // 8*8= 64
        left = min
      } else if (min * min > n) { // 64 > 16
        right = min //取值范围 0 - 8
      } else {
        return min
      }
    } while (Math.abs(min * min - n) > 0.00000001)
    return min
  }
</script>
