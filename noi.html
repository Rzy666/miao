<script id="ch0104/20">
  var a = Number(prompt("a"))
  var b = Number(prompt("b"))
  var c = Number(prompt("c"))
  var deleat = b * b - 4 * a * c
  var x1 = ((-b + (Math.sqrt(deleat))) / 2 * a).toFixed(5)
  var x2 = ((b + (Math.sqrt(deleat))) / 2 * a).toFixed(5)
  var shi = (-b / 2 * a).toFixed(5)
  var i = ((Math.sqrt(4 * a * c - b * b)) / (2 * a)).toFixed(5)
  if (b ** 2 == 4 * a * c) {
    console.log("x1 = x2" + "=" + x1)
  } else if (b ** 2 > 4 * a * c) {
    console.log("x1=" + x1 + ";" + "x2=" + x2)
  } else {
    console.log("x1=" + shi + "+" + i + "i" + ";" + "x2=" + shi + "-" + i + "i")
  }
</script>
