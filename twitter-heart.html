  <style>
    label{display: inline-block;
      width: 100px;
      height: 100px;
      background-image: url(web_heart_animation.png);
      border:2px solid;
      background-position: 0 0;
      overflow: hidden;
      transition: none;

    input:checked+label{
      background-position: -2800px 0;
   transition: 1s steps(28);
    }

 <input type="checkbox" name="" id="heart" hidden>
  <label for="heart"></label>
