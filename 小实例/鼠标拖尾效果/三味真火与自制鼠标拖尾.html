<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fire {
      position: fixed;
      width: 30px;
      height: 30px;
      border-radius: 9999px;
      background-color: red;
    }
  </style>
</head>
<body>
  <span class="fire"></span>
  <span class="fire"></span>
  <span class="fire"></span>
  <span class="fire"></span>
  <span class="fire"></span>
  <span class="fire"></span>
  <span class="fire"></span>
  <span class="fire"></span>
  <span class="fire"></span>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <script>

    var spans = document.querySelectorAll('.fire')
    var mx = 0
    var my = 0

    window.addEventListener('mousemove', e => {
      mx = e.clientX
      my = e.clientY

      var span = document.createElement('span')
      span.textContent = '*'
      span.style.color = `hsl(${Math.random() * 360}, 80%, 80%)`
      span.style.left = mx + 'px'
      span.style.top = my + 'px'
      span.style.position = 'fixed'
      span.style.transition = '2s'
      span.style.transform = 'translate(0, 0) scale(1)'
      span.style.opacity = '1'
      span.style.userSelect = 'none'//样式不能被选中

      document.body.appendChild(span)

      span.ontransitionend = () => {
        document.body.removeChild(span)
      }
      requestAnimationFrame(() => {
        span.style.transform = `translate(${Math.random() * 20 - 10}px, 30px) scale(0)`
        span.style.opacity = '0'
      })
      return

    })

    requestAnimationFrame(function ani(time) {
      var angleDiff = 2 * Math.PI / spans.length

      var angle = time * 0.01
      var r = 150

      for (var i = 0; i < spans.length; i++) {
        var x = Math.sin(angle) * r + mx
        var y = Math.cos(angle) * r + my
        spans[i].style.left = x + 'px'
        spans[i].style.top = y + 'px'
        angle += angleDiff
      }

      requestAnimationFrame(ani)
    })
    requestAnimationFrame(function ani(time){
      var angleDiff = 2 *  Math.PI / spans.length
      var angle = time * 0.01
      var r = 120
      for(var i = 0;i< spans.length ;i++){
        var x = Math.sin(angle) *r + mx
        var y = Math.cos(angle) * r + my
        spans[i].style.left = x + 'px'
        spans[i].style.top = y+ 'px'
        angle += angleDiff
      }
    })

  </script>
</body>
</html>
